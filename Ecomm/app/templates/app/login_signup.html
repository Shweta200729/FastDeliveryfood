{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .slide-container {
        transition: all 0.7s ease-in-out;
      }
      .slide-login {
        transform: translateX(0%);
      }
      .slide-signup {
        transform: translateX(-50%);
      }
    </style>
  </head>

  <body class="relative flex items-center justify-center min-h-screen overflow-hidden">
    <img
      src="https://wallpapercave.com/wp/wp10322960.jpg"
      class="absolute inset-0 w-full h-full object-cover blur-sm opacity-80"
    />

    <div class="absolute inset-0 bg-gradient-to-br from-amber-100/60 via-yellow-100/60 to-orange-100/60"></div>

    <!-- Main Container -->
    <div class="relative z-10 w-[900px] h-[550px] bg-white rounded-2xl shadow-2xl overflow-hidden flex backdrop-blur-[2px]">

      <div class="relative w-2/3 overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-black/30 via-gray-800/20 to-yellow-600/20"></div>
        <img
          src="https://wallpapercave.com/wp/wp10322960.jpg"
          class="absolute inset-0 w-full h-full object-cover"
        />

        <svg
          class="absolute right-[-1px] top-0 h-full w-28 text-white"
          viewBox="0 0 100 100"
          preserveAspectRatio="none"
        >
          <path
            d="M0,0 C30,40 30,60 0,100 L100,100 L100,0 Z"
            fill="white"
          />
        </svg>
      </div>

      <!-- Right Section -->
      <div class="w-1/2 p-10 relative overflow-hidden">
        <div id="formContainer" class="absolute inset-0 flex slide-container slide-login w-[200%]">

          <!-- LOGIN FORM -->
          <div class="w-1/2 p-10">
            <div class="flex items-center space-x-2 mb-10">
              <div class="bg-yellow-500 w-8 h-8 rounded-full flex items-center justify-center text-black font-bold">S</div>
              <h2 class="text-lg font-semibold text-gray-700">System Logo</h2>
            </div>

            <h2 class="text-3xl font-semibold text-gray-800 mb-2">Welcome Back</h2>
            <p class="text-gray-500 mb-8">Login to continue your journey</p>

            <form method ="POST" name = "login_form" action="{% url 'entry' %}">
              <input type="hidden" name="form_name" value="login_form">
              {% csrf_token %}
              <div class="mb-4">
                <input
                  type="text"
                  placeholder="Username"
                  class="w-full px-4 py-3 rounded-full border border-gray-200 focus:ring-2 focus:ring-yellow-500 shadow-sm"
                  name="username"
                />
              </div>

              <div class="mb-4">
                <input
                  type="password"
                  placeholder="Password"
                  class="w-full px-4 py-3 rounded-full border border-gray-200 focus:ring-2 focus:ring-yellow-500 shadow-sm"
                  name="password"
                />
              </div>

              <div class="flex justify-between text-sm text-gray-500 mb-6">
                <label class="flex items-center space-x-2">
                  <input type="checkbox" /> <span>Remember me</span>
                </label>
                <a href="#" class="hover:underline">Forgot Password?</a>
              </div>

              <button
                type="submit"
                class="w-full bg-yellow-500 text-black font-semibold py-3 rounded-full hover:bg-yellow-600 transition"
                name="form_name"
                value="login_form"
              >
                Login
              </button>

              <p class="text-center text-sm text-gray-600 mt-4">
                Donâ€™t have an account?
                <a href="#" id="showSignup" class="text-yellow-600 font-semibold hover:underline">
                  Sign Up
                </a>
              </p>
            </form>
          </div>

          <!-- SIGNUP FORM -->
          <div class="w-1/2 p-10">
            <div class="flex items-center space-x-2 mb-10">
              <div class="bg-yellow-500 w-8 h-8 rounded-full flex items-center justify-center text-black font-bold">S</div>
              <h2 class="text-lg font-semibold text-gray-700">System Logo</h2>
            </div>

            <h2 class="text-3xl font-semibold text-gray-800 mb-2">Create Account</h2>
            <p class="text-gray-500 mb-8">Join us and start your journey</p>

            <form method = "POST" name = "signup_form" action="{% url 'entry' %}">
              <!-- inside signup form -->
              <input type="hidden" name="form_name" value="signup_form">
              {% csrf_token %}
              <div class="mb-4">
                <input
                  type="text"
                  placeholder="Full Name"
                  class="w-full px-4 py-3 rounded-full border border-gray-200 focus:ring-2 focus:ring-yellow-500 shadow-sm"
                  name="username"
                />
              </div>

              <div class="mb-4">
                <input
                  type="email"
                  placeholder="Email Address"
                  class="w-full px-4 py-3 rounded-full border border-gray-200 focus:ring-2 focus:ring-yellow-500 shadow-sm"
                  name="email"
                />
              </div>

              <div class="mb-4">
                <input
                  type="password"
                  placeholder="Password"
                  class="w-full px-4 py-3 rounded-full border border-gray-200 focus:ring-2 focus:ring-yellow-500 shadow-sm"
                  name="password1"
                />
              </div>

              <button
                type="submit"
                class="w-full bg-yellow-500 text-black font-semibold py-3 rounded-full hover:bg-yellow-600 transition"
                name="form_name"
                value="signup_form"
              >
                Sign Up
              </button>

              <p class="text-center text-sm text-gray-600 mt-4">
                Already have an account?
                <a href="#" id="showLogin" class="text-yellow-600 font-semibold hover:underline">
                  Login
                </a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JS for Toggle -->
    <script>
      const formContainer = document.getElementById("formContainer");
      const showSignup = document.getElementById("showSignup");
      const showLogin = document.getElementById("showLogin");

      showSignup.addEventListener("click", (e) => {
        e.preventDefault();
        formContainer.classList.remove("slide-login");
        formContainer.classList.add("slide-signup");
      });

      showLogin.addEventListener("click", (e) => {
        e.preventDefault();
        formContainer.classList.remove("slide-signup");
        formContainer.classList.add("slide-login");
      });
    </script>
  </body>
</html>
